<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 조회 시스템</title>
</head>
<body>
    <h1>주목할 만한 신간 도서 목록</h1>
    {% for book in books %}
        {% if book.제목 %}
            <p>제목 : {{ book.제목 }}</p>
        {% endif %}
        {% if book.저자 %}
            <p>저자 : {{ book.저자 }}</p>
        {% endif %}
        <hr>
    {% endfor %}
</body>
</html>
