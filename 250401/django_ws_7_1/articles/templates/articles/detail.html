{% extends "base.html" %}

{% block content %}
<h1>게시글 상세 페이지</h1>
<p>{{article.pk}}번 게시글</p>
<h2>{{ article.title }}</h2>
<p>작성 시간 : {{ article.created_at }}</p>
<hr>
{% if article.image %}
    <img src="{{ article.image.url }}" alt="media-image">
{% endif %}
<p>{{article.content}}</p>
<hr>
<a href="{% url "articles:index" %}">[back]</a>
{% endblock content %}
