{% extends "base.html" %}

{% block content %}
<p>hello, {{ user.username }}</p>
<a href="{% url "accounts:login" %}">[ 로그인 ]</a>
<form action="{% url "accounts:logout" %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value='로그아웃'>
</form>
<h1>전체 유저 목록</h1>
{% for user in user_lst %}
<ul>
    <li>{{ user.username }}
        <ul>
            <li>{{ user.score }}</li>
        </ul>
    </li>
    <hr>
</ul>
{% endfor %}
{% endblock content %}
